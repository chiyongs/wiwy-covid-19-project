<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/chart.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"
      integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <% include ../views/header %> <% include ../views/navbar %>
    <input type="hidden" value="<%= dailyData %>" id="js-dailyCovid" />
    <input type="hidden" value="<%= cityCount %>" id="js-cityCovid" />
    <div class="dailyCovidStatus">
      <canvas id="dailyCovidChart"></canvas>
    </div>
    <div class="cityCovidStatus">
      <canvas id="cityCovidChart"></canvas>
    </div>
    <img src="/images/chatbot.png" id="chatbotimg" width="20px" height="20px" />
    <% include ../views/footer %>
    <script src="/javascripts/dailyCovid.js"></script>
    <script src="/javascripts/cityCovid.js"></script>
    <script src="/javascripts/copylink.js"></script>
  </body>
</html>
